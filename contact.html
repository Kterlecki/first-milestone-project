<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>The Monkeys!</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark container-fluid ">
            <a class="navbar-brand" href="index.html" id='monkees-logo'>The Monkees!</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Albums <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Top Songs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--  --------------------------------------- Contact form -->


    <!--  --------------------------------------- Jumbotron -->

    <section>
        <div class=" callout-container ">

            <div class="opaque-overlay">;</div>
         
                    <div class="callout jumbotron text-center">
                        <div class='container-fluid'>
                            <div class="row bg-color-contact">
                                <div class="col">
                                    <h3 class='contact-heading uppercase text-center'>We now take bookings!</h3>
                                    <h5 class='uppercase text-center'>We just need some details!</h5>

                                    <div class="center-form">
                                        <form>
                                            <input type="text" name="name" id='fullname' class='form-control' placeholder='Name' required/>
                                            <input type="email" name="email" id='emailadress' class='form-control' placeholder='Email' required/>
                                            <input type="phone" name="phone" id='phone#' class='form-control' placeholder='Phone Number' required/>
                                            <textarea rows='5' name="date-venue" id='date-venue' class='form-control' placeholder='Dates and Location' required></textarea>
                                            <div class="form-row text-center">
                                                <div class="col">
                                                    <button type='submit' class='btn btn-secondary'>Send Booking request</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
             
    </section>


    <!--  --------------------------------------- Footer -->
    <footer class='container-fluid'>
        <div id='footer-details' class="row">
            <div class="col-sm-4">
                <h5 class='uppercase general-sub'>Copyright</h5>
                <p class='inline-block'>
                    <i class="far fa-copyright"></i> The Monkees 2019
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class='uppercase general-sub'>Special Thanks</h5>
                <p class='inline-block'>
                    Kt Productions and Code Institute
                    <span class='sr-only'>Thank you</span>

                </p>
            </div>
            <div class="col-sm-4">
                <h5 class='uppercase general-sub'>Social</h5>
                <ul class='list-inline social-links'>
                    <li class='list-inline-item'>
                        <a target='_blank' href='#'>
                            <i class='fab fa-facebook' aria-hidden='true'></i>
                            <span class='sr-only'>Facebook</span>
                        </a>
                    </li>
                    <li class='list-inline-item'>
                        <a target='_blank' href='#'>
                            <i class='fab fa-twitter' aria-hidden='true'></i>
                            <span class='sr-only'>Twitter</span>
                        </a>
                    </li>
                    <li class='list-inline-item'>
                        <a target='_blank' href='#'>
                            <i class='fab fa-linkedin' aria-hidden='true'></i>
                            <span class='sr-only'>Linkedin</span>
                        </a>
                    </li>
                    <li class='list-inline-item'>
                        <a target='_blank' href='#'>
                            <i class='fab fa-pinterest' aria-hidden='true'></i>
                            <span class='sr-only'>Pintrest</span>
                        </a>
                    </li>
                    <li class='list-inline-item'>
                        <a target='_blank' href='#'>
                            <i class='fab fa-instagram' aria-hidden='true'></i>
                            <span class='sr-only'>Instagram</span>
                        </a>
                    </li>
                    <li class='list-inline-item'>
                        <a target='_blank' href='#'>
                            <i class='fab fa-youtube' aria-hidden='true'></i>
                            <span class='sr-only'>Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
